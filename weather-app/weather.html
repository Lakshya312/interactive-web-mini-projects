<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="weather.css">
    <title>Weather App</title>
</head>
<body>
  <div class="card">
    <div class="search">
      <input type="text" placeholder="enter city name" spellcheck="false">
      <button><img src="images/search.png"></button>
    </div>
    <div class="weather">
      <img src="images/rain.png" class="weather-icon">
      <h1 class="temp">22°C</h1>
      <h2 class="city">New York</h2>
      <div class="details">

        <div class="col">
          <img src="images/humidity.png">
          <div>
            <p class="humidity">50%</p>
            <p>Humidity</p>
          </div>
        </div>

        <div class="col">
          <img src="images/wind.png">
          <div>
            <p class="wind">15 Km/hr</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    const apiKey = 'a2bbc018c70d99dd3c140b4800e309b1';
    const weatherIcon = document.querySelector('.weather-icon');
    const searchBox = document.querySelector('.search input');
    const searchButton = document.querySelector('.search button');

    async function checkWeather(click){
      const apiURL = `https://api.openweathermap.org/data/2.5/weather?q=${click||'delhi'}&units=metric&appid=${apiKey}`;

      try{
        const response = await fetch(apiURL);
        let data = await response.json();

        if (data.cod !== 200){
          alert('Invalid city name');
          return
        }
        console.log(data);
        document.querySelector('.city').innerHTML = data.name;
        document.querySelector('.temp').innerHTML = `${Math.round(data.main.temp) - 1}°C`;
        document.querySelector('.humidity').innerHTML = `${data.main.humidity}%`;
        document.querySelector('.wind').innerHTML = `${(data.wind.speed*3.6).toFixed(1)}Km/hr`;

        if (data.weather[0].main === 'Clouds'){
          weatherIcon.src = "images/clouds.png";
        }else if(data.weather[0].main === 'Clear'){
          weatherIcon.src = "images/clear.png";
        }else if(data.weather[0].main === 'Drizzle'){
          weatherIcon.src = "images/drizzle.png";
        }else if(data.weather[0].main === 'Mist'){
          weatherIcon.src = "images/mist.png";
        }else if(data.weather[0].main === 'Rain'){
          weatherIcon.src = "images/rain.png";
        }else if(data.weather[0].main === 'Snow'){
          weatherIcon.src = "images/snow.png";
        }
      }
      catch(err){
        alert('Network Error!');
      }
    }
    checkWeather();

    searchButton.addEventListener('click', ()=>{
      checkWeather(searchBox.value);
      searchBox.value = '';
    });

    searchBox.addEventListener('keydown', (event) => {
      if (event.key === "Enter"){
        checkWeather(searchBox.value);
        searchBox.value = '';
      }
    });

  </script>
</body>
</html>
